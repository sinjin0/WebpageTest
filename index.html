<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<p>
		<button onclick="setCenter()">지도 중심좌표 이동시키기</button> 
	<p>
	
	<div id="map" style="width:1000;height:800px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7f0ea57fbca0a4cadfffa7ea104b25cf"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(36.393250, 127.405276),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
		
	 setCenter() {
		 var moveLatLon = new new kakao.maps.LatLng(33.452613, 126.570888);
		 map.setCenter(moveLatLon);
	 }
	</script>
</body>
</html>
