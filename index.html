<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:1000;height:800px;"></div>	
	<li>위도:<span id="latitude"></span></li>
        <li>경도:<span id="longitude"></span></li>
	
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7f0ea57fbca0a4cadfffa7ea104b25cf"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(36.393250, 127.405276),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
		
	 function setCenter() {
		 var moveLatLon = new kakao.maps.LatLng(33.452613, 126.570888);
		 map.setCenter(moveLatLon);
	 }
	</script>
	<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
	<script>
    $(function() {        
        // Geolocation API에 액세스할 수 있는지를 확인
        if (navigator.geolocation) {
            //위치 정보를 얻기
            navigator.geolocation.getCurrentPosition (function(pos) {
                $('#latitude').html(pos.coords.latitude);     // 위도
                $('#longitude').html(pos.coords.longitude); // 경도
            });
        } else {
            alert("이 브라우저에서는 Geolocation이 지원되지 않습니다.")
        }
    });
</script>
</body>
</html>
